<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        type="text/css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>My Travel Map</title>
</head>

<body>

    <div id="map"></div>
    <div class="row">
        <div class="card family-visited col-md-3">
            <h2>Family Visited</h2>
            <p class="par-1">Places I've visited with my family</p>
            <button class="button-card-1">Family Vacations</button>
        </div>
        <div class="card sporting-visited col-md-3">
            <h2>Sporting Visited</h2>
            <p class="par-2">Places I've visited while playing sports</p>
            <button class="button-card-2">Sporting Vacations</button>
        </div>
        <div class="card friends-visited col-md-3">
            <h2>Visited with Friends</h2>
            <p class="par-3">Places I've visited with my friends</p>
            <button class="button-card-3">General Vacations</button>
        </div>
        <div class="card want-to-visited col-md-3">
            <h2>Places I want to visit</h2>
            <p class="par-4">Places I want to visit</p>
            <button class="button-card-4">Places I want to Visit</button>
        </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh3n17q74aGG4DQyiGqPdZegqpKKJEbaE&callback=initMap"
        async></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/map.js"></script>
</body>

</html>
